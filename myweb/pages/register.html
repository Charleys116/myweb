<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/css1.css">
</head>
<body background="../images/index1.jpg"style="background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed; color: #F7F7F7;">
	<p><h1>用户注册</h1></p>
    <div id="main" align="center">
          <form >
             <fieldset align="left" style="width: 500px" al>
             	<legend>个人信息</legend>
             	姓&nbsp;名:<input type="text" name="xigming"><br/>
             	性&nbsp;别:<input type="radio" value="男" name="xingbie">男<input type="radio" value="女" name="xingbie">女<br/>
             	爱&nbsp;好:<input type="checkbox" value="音乐" name="yinyue">音乐<input type="checkbox" value="体育" name="tiyu">体育<input type="checkbox" value="阅读" name="yuedu">阅读<br/>
             	学&nbsp;历:
             	<select>
             		<option>初中</option>
             		<option>高中</option>
             		<option>本科</option>
             		<option>研究生</option>
             	</select><br/>
             	出生日期:<input type="date" name="riqi"><br/>
             	联系电话:<input type="text" name="dianhua"><br/>
             	邮&nbsp;箱:<input type="text" name="youxiang"><br/>
             	账&nbsp;号:<input type="text"  name="yonghuming"><br/>
                密&nbsp;码:<input type="password" name="mima"><br/>
                备注：<br/>
                <textarea cols="50" rows="5">
                </textarea><br>
             	<input type="submit" value="提交" name="tijiao">
             	<input type="reset" value="重置" name="chongzhi">
             </fieldset>
          </form>
    </div>
</body>
</html>
